# @package _global_

resize_shape: [240, 320]
crop_shape: [224, 308]

task:
  name: dual_flip_box_video_all
  dataset_repo_id: r2v2/dual_flip_box_video_all # 与转换时生成的 repo_id 一致
  dataset_root: ${oc.env:FLARE_DATASETS_DIR}/r2v2/dual_flip_box_video_all
  dataset_episodes: null # null 表示使用所有 episodes

  # 图像归一化统计（可选，如果不设置会使用数据集统计）
  override_stats:
    observation.images.image: # 根据你的图像键名称调整
      mean: [[[0.485]], [[0.456]], [[0.406]]]
      std: [[[0.229]], [[0.224]], [[0.225]]]
    observation.images.wrist_right_image:
      mean: [[[0.485]], [[0.456]], [[0.406]]]
      std: [[[0.229]], [[0.224]], [[0.225]]]
    observation.images.wrist_left_image:
      mean: [[[0.485]], [[0.456]], [[0.406]]]
      std: [[[0.229]], [[0.224]], [[0.225]]]

  # 环境配置（如果不需要在线评估可以省略）
  env_package: null
  env_name: null
  env_kwargs: null

  fps: 30 # 从 info.json 中获取
  image_keys:
    - observation.images.image # 根据你的数据集调整
    - observation.images.wrist_right_image # 如果有多个图像
    - observation.images.wrist_left_image # 左腕图像
  state_key: observation.state
  action_key: action
  state_dim: 16 # 根据你的数据集调整（双臂：每臂7个关节+1个gripper）
  action_dim: 16 # 根据你的数据集调整（双臂：每臂7个关节+1个gripper）

